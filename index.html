<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="display-9 page-title">Weather Dashboard</h1>
    </header>

    <div id="current-weather">

    </div>

    <div id="five-day-weather">
        <div class="day-forecast" , id="day-forecast-1">
            <p class="five-date white-text forcast-details" id="five-date-0">
                Day1
            </p><br><br>
            <img id="img-0" class="forcast-icon">
        </div>
        <div class="day-forecast" , id="day-forecast-1">
            <p class="five-date white-text forcast-details" id="five-date-1">
                Day2
            </p><br><br>
            <img id="img-1"  class="forcast-icon">
        </div>
        <div class="day-forecast" , id="day-forecast-1">
            <p class="five-date white-text forcast-details" id="five-date-2">
                Day3
            </p><br><br>
            <img id="img-2"  class="forcast-icon">
        </div>
        <div class="day-forecast" , id="day-forecast-1">
            <p class="five-date white-text forcast-details" id="five-date-3">
                Day4
            </p><br><br>
            <img id="img-3"  class="forcast-icon">
        </div>
        <div class="day-forecast" , id="day-forecast-1">
            <p class="five-date white-text forcast-details" id="five-date-4">
                Day5
            </p><br><br>
            <img id="img-4"  class="forcast-icon">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
